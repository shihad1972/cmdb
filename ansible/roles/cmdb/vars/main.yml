---
# vars file for cmdb

debian_apache_conf_d: /etc/apache2/conf-available
debian_apache_conf_enable: /etc/apache2/conf-enabled/
cmdb_dir: /var/lib/cmdb
cmdb_dirs:
  - "{{ cmdb_dir }}"
  - "{{ cmdb_dir }}/cmdb"
  - "{{ cmdb_dir }}/data"
  - "{{ cmdb_dir }}/hosts"
  - "{{ cmdb_dir }}/scripts"
  - "{{ cmdb_dir }}/sql"
  - "{{ cmdb_dir }}/web"
  - "{{ cmdb_dir }}/tmp"
tftp_dir: /srv/tftp
pxelinux: /usr/lib/PXELINUX/pxelinux.0

mysql_db_name: ailsa
mysql_service: mariadb
mysql_host: localhost
mysql_dump_file: /root/dump.sql
mysql_triggers: /root/triggers.sql
mysql_build_type: /root/build_type.sql
